<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>TO-DO application</title>
</h:head>
<h:body>
    <h:form>
            <p:menu toggleable="true" >
                <p:submenu label="Основное">
                    <p:menuitem value="Список игр" ajax="true"   action="listgames" />
                    <p:menuitem value="Список сотрудников"  true="false" action="listempl" />
                    <p:menuitem value="Список кандидатов"  ajax="false" action="listcandidates" />
                </p:submenu>
                <p:submenu label="Другое">
                    <p:menuitem value="Жанры игр"   ajax="false" action="listgenre"/>
                    <p:menuitem value="Этапы разработки игры" ajax="false" action="liststatus" />
                    <p:menuitem value="Этапы собеседования" ajax="false" action="listinterview" />
                    <p:menuitem value="Режим работы сотрудника"  ajax="false" action="listworkmode" />
                    <p:menuitem value="Должности"  ajax="false" action="listPosition" />
                    <p:menuitem value="Платформы"  ajax="false" action="listplatform" />
                </p:submenu>
            </p:menu>
    </h:form>
</h:body>
</html>
