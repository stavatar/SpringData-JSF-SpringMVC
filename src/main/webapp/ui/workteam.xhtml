<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </link>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>TO-DO application</title>
    <style>
        .container
        {
            display: flex  ;

        }
        iframe.seamless{
            background-color: transparent;
            border: 0px none transparent;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</h:head>
<h:body>
    <div class="container"  >
        <nav id="sidebarMenu"  style="left: 0; width: 20%; flex: 1 1 auto;" class=" ">
            <iframe frameborder="0" height="260" allowtransparency="true" scrolling="no" class="seamless" src="menu.xhtml" > </iframe>
        </nav>
        <div  style="width:80%; flex: 1 1 auto;">
            <p:dataTable style="width:110%; " value="#{employees.all_empl}" editable="true" var="empl">

                <p:ajax event="rowEdit" listener="#{employees.onRowEdit}" />

                <p:column headerText="Имя">

                    <p:cellEditor>
                        <f:facet name="output"><h:outputText value="#{car.color}" /></f:facet>
                        <f:facet name="input">
                            <h:selectOneMenu value="#{car.color}" style="width:100%">
                                <f:selectItems value="#{dtEditView.colors}" var="color" itemLabel="#{color}" itemValue="#{color}" />
                            </h:selectOneMenu>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Зарплата">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{empl.salary}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{empl.salary}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Опыт работ">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{empl.countYears}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{empl.countYears}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Режим работы">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{empl.workMode}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{empl.workMode}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Должность">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{empl.position}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText value="#{empl.position}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                <p:column headerText="Должность">
                    <h:outputText value="#{empl.startWork}">
                        <f:convertDateTime pattern="dd.MM.yyyy " />
                    </h:outputText>
                </p:column>
                <p:column >
                    <p:rowEditor />
                </p:column>
            </p:dataTable>
        </div>
    </div>
</h:body>
</html>
