<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"

      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    </link>

    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
    <title>TO-DO application</title>
    <style>
        .container
        {
            display: flex  ;

        }
        iframe.seamless{
            background-color: transparent;
            border: 0px none transparent;
            padding: 0px;
            overflow: hidden;
        }
    </style>
</h:head>
<h:body>
    <f:metadata>
        <f:viewParam name="id" value="#{gameteam.id}"
                     converterMessage="Unknown product, please use a link from within the system."
                     required="true" requiredMessage="Bad request, please use a link from within the system."
        />
    </f:metadata>
    <h:form>
        <div  style="width:100%;">
            <p:dataTable style="width:100%;" scrollHeight="500px"   value="#{gameteam.getTeam()}"  var="empl">
                <p:column headerText="Имя">
                            <h:outputText value="#{empl.name}"/>
                </p:column>
                <p:column headerText="Зарплата">
                            <h:outputText value="#{empl.salary}"/>
                </p:column>
                <p:column headerText="Опыт работ">
                            <h:outputText value="#{empl.countYears}"/>
                </p:column>
                <p:column headerText="Режим работы">
                            <h:outputText value="#{empl.workMode.name}"/>
                </p:column>
                <p:column headerText="Должность">
                            <h:outputText value="#{empl.position.name}"/>
                </p:column>
                <p:column headerText="Начало работы">
                            <h:outputText value="#{empl.startWork}"/>
                </p:column>
            </p:dataTable>
        </div>
    </h:form>
</h:body>
</html>
