<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
<h:head>


</h:head>

<style type="text/css">


    .fontdef
    {
        font-family: "Comic Sans MS", cursive, sans-serif;
        font-size: 26px;
        letter-spacing: 1px;
        word-spacing: 3px;
        color: #000000;
        font-weight: 400;
        text-decoration: none;
        font-style: normal;
        font-variant: normal;
        text-transform: capitalize;
    }

</style>
<h:body style="display: flex;justify-content: center;">
    <nav style="flex: 0 1 auto;">
        <ui:insert name="content" >
            <ui:include src="../menu.xhtml" />
        </ui:insert>
    </nav>
    <div style="width: 50%;flex: 0 1 auto;">
        <h:form >
            <p:panelGrid columns="2" layout="grid"  >

                <h:outputText  styleClass="fontdef"   style="margin-top: 25%; margin-left: 30%"   value="Имя : *" />
                <p:inputText style="width:300px"  value="#{listplatform.newplatform.name}" required="true"/>

                <h:outputText  styleClass="fontdef"   style="margin-top: 25%; margin-left: 30%"   value="Описание : *" />
                <p:inputTextarea id="specificationsHidden" rows="5" cols="30" value="#{listplatform.newplatform.description}"
                                 counterTemplate="{0} characters remaining." autoResize="false"/>
            </p:panelGrid>
            <p:commandButton    value="button" type="submit" action="#{listplatform.createNew}" />

        </h:form>
    </div>
</h:body>
</html>
